{% extends "base.html" %}

<!DOCTYPE html>
<html>
<head>
<title>Admission</title>
</head>
<body>
    {% block content %}
    <h1>Admission List</h1>
    <div class="search">
        <form method="POST" action="/">
            <input type="text" name="search" placeholder="Search Name">
            <select name="filter">
                <option value="">All</option>
                <option value="LIS51">LIS51</option>
                <option value="LIS55">LIS55</option>
                <option value="LIS161">LIS161</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="studentlist">
        <ol>
            <li><h3>{{ name }}</h3><button type="accept">Accept</button><button type="reject">Reject</button></li>
        </ol>
    </div>
  

    {% endblock %}
</body>
</html>
