{% extends "base.html" %} {% block content %}
<body>
  <div class="p-7">
    <form action="{{ url_for('accounting') }}" method="post">
      <input
        name="reference"
        placeholder="Enter Admission Reference"
        class="block w-full p-3 bg-gray-100 rounded-xl"
      />
      <button
        type="submit"
        class="mt-4 bg-indigo-500 px-4 py-2 rounded-lg text-white"
      >
        Submit
      </button>
    </form>

    {% if data %}
    <div>{{data.name}}</div>
    <div>{{data.subject}}</div>
    <div>{{data.email}}</div>
    <div>{{data.phone}}</div>
    <div>{{data.dob}}</div>
    <div>{{data.status}}</div>

    {% if data.status != "enrolled" %}
    <form action="/payment-received/{{data.id}}" method="post">
      <button
        type="submit"
        class="mt-4 bg-indigo-500 px-4 py-2 rounded-lg text-white"
      >
        Payment Received
      </button>
    </form>
    {% endif %} {% endif %}

    <!--  -->

    {% if not_found %}
    <div>No record found.</div>
    {% endif %}
  </div>
</body>
<script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
<script>
  if (window.location.search.includes("success=True")) {
    swal({
      title: "Success",
      text: "Student successfully Enrolled!",
      type: "success",
      showCancelButton: false,
      confirmButtonColor: "rgb(99, 102, 241)",
      confirmButtonText: "Close",
    });
  }
</script>

{% endblock %}
