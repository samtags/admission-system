{% extends 'base.html' %} {% block content %}
<head>
    <title>Search</title>
</head>
<body>
    <div class="p-7">
        <form action="/search" method="POST">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-900 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" name="name" placeholder="Enter a name">

            <select name="subject">
                {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </select>

            <button type="submit">Search</button>
        </form>
    </div>
</body>
{% endblock %}
