<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <form action="/search" method="POST">
        <input type="text" name="name" placeholder="Enter a name">

        <select name="subject">
            {% for subject in subjects %}
            <option value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
        </select>

        <button type="submit">Search</button>
    </form>
</body>
</html>
